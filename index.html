<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div id="turns">
            Start!
        </div>
        <div id="names">
            <form>
                <div id="biggerNameContainer">
                    <div class="nameContainer">
                        <label for="name1">Player 1:</label>
                        <input type="text" id="name1" name="name2" maxlength="13" placeholder="Username">
                    </div>
                    <div class="nameContainer">
                        <label for="name2">Player 2:</label>
                        <input type="text" id="name2" name="name1" maxlength="13" placeholder="Username">
                    </div>
                </div>
                <button type="submit" id="sub">SUBMIT</button>
            </form>
        </div>
        <div class="board">

        </div>
        <div class="players">
            <div class="player" id="p1">
                <div id="playerOne"></div> 
                <div id="score1">0</div>
            </div>
            <div class="player" id="t">
                <div id="ties">Tie:</div>
                <div id="tieNr">0</div>
            </div>
            <div class="player" id="p2">
                <div id="playerTwo"></div>
                <div id="score2">0</div>
            </div>
        </div>
        <button id="reset">Play Again!</button>
    </div>
</body>
</html>
